<div class="item-card">
  <div class="inner-item-card">
    <img class="preview-img" src="{{ item.illustration }}" alt="{{ item.name }}" />
    <div class="item-details">
      <div>
        <h3 class="item-title">{{ orderedItem.name }}</h3>
        <span class="item-ingredient" *ngFor="let ingredient of getItemIngredients()">{{ ingredient }}</span>
      </div>

      <p class="item-price">{{ orderedItem.price }}â‚¬</p>
    </div>
  </div>

  <div class="item-quantity">
    <img class="remove-icon" src="assets/img/client/minus-circle-button.svg"
      (click)="decreaseOrderQuantity(orderedItem.itemId)" />
    <p class="item-price">{{ orderedItem.quantity }}</p>
    <img class="add-icon" src="assets/img/client/plus-button.svg" (click)="increaseOrderQuantity(orderedItem.itemId)" />
  </div>
</div>
